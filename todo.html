<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script src="todo.js" charset="utf-8"></script>
    <link rel="stylesheet" href="todo.css" />
    <meta charset="utf-8" />
    <title>todo-list</title>
  </head>
  <body>
    <h1 class="title">Things to get done</h1>
    <div class="all-tasks">
      <h2 class="task-list-title">Lists</h2>
      <ul class="task-list" data-lists>
        <li class="list-name active-list">Moving</li>
        <li class="list-name">School</li>
        <li class="list-name">Work</li>
      </ul>

      <form class="" action="" method="post" data-new-list-form>
        <input
          type="text"
          name=""
          id=""
          data-new-list-input
          class="new list"
          placeholder="new list name"
          aria-label="new list name"
        />
        <button
          type="button"
          name="button"
          class="btn create"
          aria-label="Create New List"
        >
          +
        </button>
      </form>
    </div>

    <div class="todo-lists" data-list-display-container>
      <div class="todo-header">
        <h2 class="list-title" data-list-title>Moving</h2>
        <p class="task-count" data-list-count>3 tasks remaining</p>
      </div>
      <div class="todo-body">
        <div class="tasks" data-tasks>

        </div>
    

        <div class="new-task-creator">
          <form class="" action="" method="post" data-new-task-form>
            <input
              type="text"
              name=""
              id=""
							data-new-task-input
              class="new task"
              placeholder="new task name"
              aria-label="new task name"
            />
            <button
              type="button"
              name="button"
              class="btn create task"
              aria-label="create new task"
            >
              +
            </button>
          </form>
        </div>
        <div class="delete-task">
          <button type="button" name="button" class="btn delete" data-clear-complete-tasks-button>
            Clear Completed Task
          </button>
          <button
            type="button"
            name="button"
            class="btn delete"
            data-delete-list-button
          >
            Delete List
          </button>
        </div>
      </div>
    </div>
		<template id='"task-template">
        <div class="tasks" >
          <input type="checkbox" />
          <label >
            <span class="custom-checkbox"></span>
            </label>
        </div>
		</template>
  </body>
</html>
